<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ćwiczenie 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="cw1_style.css">
</head>
<body>
    <main>
    <a href ="../index.html" id="back-button">← Powrót</a>
    <div class="content">
    <h2>Stoper:</h2>
    <div id="display"></div>
    </div>
    <div class="buttons">
    <button onclick="startTimer()" id="startBtn">Start</button>
    <button onclick="stopTimer()"id="stopBtn">Stop</button>
    <button onclick="resetTimer()" id="resetBtn">Reset</button>
    </div>

</main>


    <script>
        let seconds = 0;
        let minutes = 0;
        let timer = null;

        function updateDisplay() {
            if (minutes > 0) {
                document.getElementById('display').textContent = minutes + ' m \n' + seconds + ' s';
                return;
            }
            else {
                document.getElementById('display').textContent = seconds + ' s';
                return;
            }
            
        }

        function startTimer() {
            if (timer===null) {
                timer = setInterval(() => {
                    seconds++;
                    if (seconds === 60) {
                        minutes++;
                        seconds = 0;
                    }
                    updateDisplay();
                }, 1000);
            }
        }

        function stopTimer() {
            clearInterval(timer);
            timer = null;
        }

        function resetTimer() {
            stopTimer();
            seconds = 0;
            minutes = 0;
            updateDisplay();
        }

        updateDisplay();
    </script>
</body>
</html>
