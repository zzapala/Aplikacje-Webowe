<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <main style="margin-top: 50px;">

          <img src="galeria/lalaland.png" alt="La la land">
          <img src="galeria/hamilton.png" alt="Hamilton">

          <img src="galeria/zimnawojna.png" alt="Zimna wojna">

          <div class="film">
            <h2>Film</h2>
            <video controls width="600">
            <source src="https://www.youtube.com/watch?v=8KeOxeuiZjs" type="video/mp4">
            Twoja przeglądarka nie obsługuje elementu video.
            </video>
          </div>

    <footer>
      <div id="footer_name">Zuzanna Zapała</div>
    </footer>
    
    <script src="script.js"></script>
